<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Author Content -->
    <meta name="author" content="Daniel Githiomi">
    <meta name="description" content="For the Dream Forecast Website">

    <!-- Tab Content -->
    <title>Dream Forecast Sign Up</title>
    <link rel="icon" type="image/x-icon" href="../Assets/Images/Dream_Logo.png">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="../CSS/register.css" type="text/css">

    <!-- JS Authentication -->
    <script type="module" src="../JS/authentication.js" defer ></script>
</head>
<body>

    <!-- Moon image -->
    <img class="moon" src="../Assets/Images/moon.png" alt="">
    <!-- Cloud Images -->
    <img class="cloud1" src="../Assets/Images/cloud3.png" alt="Cloud">
    <img class="cloud2" src="../Assets/Images/cloud1.png" alt="Cloud">

    <div class="login">

        <span class="borderSpin">
            <!-- Spining border goes here -->
        </span>

        <form action="#" id="login">

            <h2>SIGN UP</h2>

            <!-- Input Fields -->
            <div class="names">
                <div class="inputField">

                    <input type="text" name="firstName" id="firstName" required="required">
                    <span>First Name</span>
                    <i> <!-- Input goes here --> </i>
    
                </div>
    
                <div class="inputField">
    
                    <input type="text" name="lastName" id="lastName" required="required">
                    <span>Last Name</span>
                    <i> <!-- Input goes here --> </i>
    
                </div>
            </div>

            <div class="inputField">

                <input type="text" name="username" id="username" required="required">
                <span>Username</span>
                <i> <!-- Input goes here --> </i>

            </div>
            
            <div class="inputField">

                <input type="email" name="emailAddress" id="emailAddress" required="required">
                <span>Email Address</span>
                <i> <!-- Input goes here --> </i>

            </div>

            <div class="inputField">

                <input type="password" name="password" id="password" required="required">
                <span>Password</span>
                <i> <!-- Input goes here --> </i>

            </div>

            <div class="inputField">

                <input type="password" name="confirmPassword" id="confirmPassword" required="required">
                <span>Confirm Password</span>
                <i> <!-- Input goes here --> </i>

            </div>

            <!-- Links -->
            <div class="links">

                <a href="./login.html">Already have an account? Then Log In</a>

            </div>

            <!-- Submit Button -->
            <div class="submit-btn">
                <input id="registerButton" type="submit" value="CREATE ACCOUNT">
            </div>

        </form>    

    </div>

</body>
</html>
